<head>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    text-align: center;
    margin-top:100px;
  }
  #image {
    width: 100px;
    height: 100px;
    margin: 100px auto;
  }
  #countdown {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    : ;
    border-radius: 50%;
    background-color: white;
    display: flex;

  }

<body>
  <h1>欢迎来到无名查Q绑号</h1>
  <img id="image" src="http://q1.qlogo.cn/g?b=qq&nk=3470016784&s=100" alt="Image">
  <div id="countdown">3</div>

  <script>
   
    let countdownElement = document.getElementById('countdown');
    let seconds = 3;
    let countdownInterval = setInterval(function() {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
       
        window.location.href = 'https://fufenchen.github.io/wmnbxxx/';
      }
    }, 1000);
  </script>
